<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro</title>
</head>

<body class="container-fluid">
  <h4>Inserir Novo Plano</h4>

  <div class="row">
    <div class="col-sm-3 ">
      <label for="solicitante">Nome do solicitante</label>
      <input type="text" class="form-control" id="solicitante" placeholder="Insira o nome do solicitante" readonly>
      <button class="submit-lente mt-5 mr-2"><i class="fa fa-search"></i></button>
    </div>


    <div class="col-sm-3">
      <label for="login">Login</label>
      <input type="text" class="form-control" id="login" placeholder="" readonly>
    </div>
    <div class="col-sm-3">
      <label for="exampleAmount">Orgão</label>
      <div class="input-group">
        <div class="input-group-prepend"></div>
        <input type="text" class="form-control" id="exampleAmount" placeholder="" readonly>
      </div>
    </div>
    <div class="col-sm-3">
      <label for="foneramal">Fone / Ramal</label>
      <div class="input-group">
        <div class="input-group-prepend"></div>
        <input type="text" class="form-control" id="foneramal" placeholder="Insira o telefone">
      </div>
    </div>
  </div>
  <!--Primeira ROW-->

  <!--Divisor-->
  <div class="separador">
    <span class="textoCentro">
      Dados da Empresa
    </span>
  </div>


  <!--Segunda ROW-->
  <div class="row  mb-3 mt-5">
    <div class="col-sm-3">
      <label for="empresa">Empresa</label>
      <input type="text" class="form-control" id="empresa" placeholder="Insira o nome da empresa">
    </div>
    <div class="col-sm-3 ">
      <label for="responsavel">Responsável</label>
      <input type="text" class="form-control" id="exampleLast" placeholder="Insira o nome do Responsável">
    </div>
    <div class="col-sm-2">
      <label for="foneramal2">Fone / Ramal</label>
      <input type="text" class="form-control" id="foneramal2" placeholder="(51) 32658798">
    </div>
    <div class="col-sm-3">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="suporte@gmail.com.br">
    </div>

  </div>
  <!--Divisor-->
  <div class="separador">
    <span class="textoCentro">
      Dados da Obra
    </span>
  </div>

  <!--Row-->

  <!--Ajustar isso aqui-->


  <div class="row mb-3 mt-5">
    <!-- <label for="fiscal" class="p-2">Data Prevista Inicial</label>
 <input type="date" class="form-control col-sm-2">

 <label for="fiscal" class="p-2">Data Prevista de Conclusão</label>
 <input type="date" class="form-control col-sm-2"> -->


    <div class="col-sm-4">
      <label for="fiscal" class="p-2">Data Prevista Inicial</label>
      <input type="date" name="" id="" class="form-control">
    </div>

    <div class="col-sm-4">
      <label for="fiscal" class="p-2">Data Prevista de Conclusão</label>
      <input type="date" name="" id="" class="form-control">
    </div>


    <div class="col-sm-4 mt-3">
      <label for="nmProcesso">Número do Processo</label>
      <input type="text" class="form-control" id="nmProcesso" placeholder="9848534685486879">
    </div>
  </div>


  <!--Terceira Row-->
  <div class="row  mb-3">
    <div class="col-sm-8">
      <label for="descObra">Descrição da Obra / Serviço</label>
      <input type="text" class="form-control" id="descObra"
        placeholder="O projeto proposto para o Espaço de Instalações do Museu do Açude...">
    </div>
    <div class="col-sm-4 mt-1">
      <label for="tipoObra">Tipo da Obra / Serviço</label>
      <!-- <input type="text" class="form-control" id="tipoObra" placeholder="forma de contratar a obra pode ser de dois tipos, por empreitada global, isto é fixa-se um preço total onde o contratado no prazo"> -->
      <select name="" id="" class="form-control border-input">
        <option value="">Opt 1 </option>
        <option value="">Opt 2 </option>
        <option value="">Opt 3 </option>
        <option value="">Opt 4</option>
        <option value="">Opt 5 </option>
        <option value="">Opt 6 </option>
      </select>
    </div>

  </div>
  <!--Final  Terceira Row-->



  <!--Final Row-->


  <!--Divisor-->
  <div class="separador">
    <span class="textoCentro">
      Dados do Plano de Segurança
    </span>
  </div>

  <!--Row dos radios de aprovação-->
  <div class="row">
    <div class="col-sm-6">
      <label for="">Situação do Plano: </label>
      <p>
        <label>
          <input name="group1"
          class="with-gap"
          (click)="semExigencia()"
          type="radio" value="aprovado" />
          <span>Aprovado</span>
        </label>
        <label>
          <input name="group1"
          class="with-gap"
          (click)="mudaExigencia()"
          type="radio" value="exigencia" />
          <span>Em Exigência</span>
        </label>
        <label>
          <input class="with-gap"
          (click)="semExigencia()"
          name="group1" type="radio" value="cancelado" />
          <span>Cancelado</span>
        </label>

        <label>
          <input class="with-gap"
          (click)="semExigencia()"
          name="group1" type="radio" value="encerrado" />
          <span>Encerrado</span>
        </label>
      </p>
    </div>

    <div *ngIf="exigencia === true"  class="col-sm-6">
      <label for="">Exigência</label>
      <input type="text" class="form-control border-input">
    </div>
  </div>
  <!--Final da row dos radios-->

  <!--Row dos radios 1 2 e 3-->
  <div class="row">
    <div class="col-sm-6">
      <label for="">Tipo do Plano: </label>
      <p>
        <label>
          <input class="with-gap" name="group2" type="radio" />
          <span>1</span>
        </label>
        <label>
          <input class="with-gap" name="group2" type="radio" />
          <span>2</span>
        </label>
        <label>
          <input class="with-gap" name="group2" type="radio" />
          <span>3</span>
        </label>
      </p>
    </div>
  </div>
  <!--Final da row dos radios-->

  <!--Inicio dos checkbox de estados-->
  <label for="">Plano Auditado pela Regional:</label>
  <div class="row">
    <p>
      <label class="checkboxAjuste">
        <input type="checkbox" />
        <span>Fortaleza</span>
      </label>

      <label class="checkboxAjuste">
        <input type="checkbox" />
        <span>Recife</span>
      </label>

      <label class="checkboxAjuste">
        <input type="checkbox" />
        <span>Sobradinho</span>
      </label>

      <label class="checkboxAjuste">
        <input id="indeterminate-checkbox" type="checkbox" />
        <span>Paulo Afonso</span>
      </label>

      <label class="checkboxAjuste">
        <input type="checkbox" />
        <span>Salvador</span>
      </label>

      <label class="checkboxAjuste">
        <input type="checkbox" />
        <span>Teresina</span>
      </label>
    </p>

  </div>


  <div class="row mb-4">
    <div class="col-sm-12">
      <label for="">Número da C.I.</label>
      <input type="text" class="form-control">
    </div>
  </div>

    <div class="col-sm-3">
      <label for="admin">Administrador do Contrato</label>
      <input type="text" class="form-control" id="admin" placeholder="Insira o nome do administrador do contrato">
    </div>
    <div class="col-sm-3">
      <label for="login">Login</label>
      <input type="text" class="form-control" id="login" placeholder="Insira o login">
    </div>
    <div class="col-sm-3">
      <label for="orgao">Orgão</label>
      <div class="input-group">
        <div class="input-group-prepend"></div>
        <input type="text" class="form-control" id="orgao" placeholder="Insira o orgão">
      </div>
    </div>
    <div class="col-sm-3">
      <label for="foneramal">Fone / Ramal</label>
      <div class="input-group">
        <div class="input-group-prepend"></div>
        <input type="text" class="form-control" id="foneramal" placeholder="Insira o telefone">
      </div>
    </div>
  </div>
